<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
      emailjs.init(
        {
        publicKey: "1y4I4OqOUdzBkQ2jA",
        }
    );
    })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d4c1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #faf7f2;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #8b7355;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #a89080;
            font-size: 1.1em;
        }

        .contact-info {
            background-color: #f0e9e0;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .contact-info h3 {
            color: #8b7355;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #6b5d52;
        }

        .info-item svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            fill: #a89080;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #8b7355;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8d4c1;
            border-radius: 10px;
            font-size: 1em;
            background-color: #ffffff;
            color: #6b5d52;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #c4a892;
            background-color: #fffbf7;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c4a892 0%, #a89080 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(164, 144, 128, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(164, 144, 128, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border: 2px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Get In Touch</h1>
            <p>We'd love to hear from you</p>
        </div>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <div class="info-item">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <span>abc@gmail.com</span>
            </div>
            <div class="info-item">
                <svg viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span>+91 9876543210</span>
            </div>
            <div class="info-item">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                <span>Duvvada, Visakhapatnam, India</span>
            </div>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="What is this about?">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ“ Thank you! Your message has been sent successfully.
        </div>
    </div>

    <script>
        function sendMail() {
            let parms = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value,
            }

            emailjs.send("service_ms9xa0j", "template_3tqe0bu", parms)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert("Email Sent!!");
                    
                    // Show success message
                    document.getElementById('successMessage').classList.add('show');
                    
                    // Reset form
                    document.getElementById('contactForm').reset();
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('show');
                    }, 5000);
                })
                .catch(function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send email. Please try again.');
                });
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendMail();
        });
    </script>
</body>
</html>
