<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PPL - Premier Project League" />

    <title>PPL</title>
    
    <!-- Google Analytics -->
    <script>
      // Get GA ID from environment or use placeholder
      window.GA_MEASUREMENT_ID = '%VITE_GA_MEASUREMENT_ID%' || 'GA_MEASUREMENT_ID';
      
      // Only load GA if we have a valid ID
      if (window.GA_MEASUREMENT_ID && window.GA_MEASUREMENT_ID !== 'GA_MEASUREMENT_ID' && !window.GA_MEASUREMENT_ID.includes('%')) {
        // Load gtag script
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=' + window.GA_MEASUREMENT_ID;
        document.head.appendChild(script);
        
        // Initialize gtag
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', window.GA_MEASUREMENT_ID);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
